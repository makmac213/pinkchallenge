{% load static %}

<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8"/>
	<title>Pinksphere {% block extra_page_title %}{% endblock %}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<!-- BEGIN GLOBAL MANDATORY STYLES -->

	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>

	<link href="{% static 'metronic/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/global/plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
	<link href="{% static 'metronic/global/plugins/morris/morris.css' %}" rel="stylesheet" type="text/css">
	<!-- END PAGE LEVEL PLUGIN STYLES -->
	<!-- BEGIN PAGE STYLES -->
	<link href="{% static 'metronic/admin/pages/css/tasks.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END PAGE STYLES -->
	<!-- BEGIN THEME STYLES -->
	<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' %}' stylesheet instead of 'components.css' %}' in the below style tag -->
	<link href="{% static 'metronic/global/css/components-rounded.css' %}" id="style_components" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/global/css/plugins.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/admin/layout5/css/layout.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/admin/layout5/css/custom.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'metronic/global/plugins/bootstrap-toastr/toastr.min.css' %}" rel="stylesheet" type="text/css" />

	{% block header_scripts %}
	{% endblock %}	
</head>

<body>

	<div class="wrapper">
	    <div class="container-fluid">
	    	<div class="page-content">
	    		<!-- BEGIN BREADCRUMBS -->
	    		{% block breadcrumbs %}
	    		{% endblock %}
		        <!-- END BREADCRUMBS -->

				<!-- BEGIN PAGE SIDEBAR -->
		        <!-- END PAGE SIDEBAR -->

	    		{% block content %}
	    		{% endblock %}
	    	</div>
	    </div>
	</div>

	<script src="{% static 'metronic/global/plugins/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/jquery-migrate.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="{% static 'metronic/global/plugins/amcharts/amcharts/amcharts.js' %}" type="text/javascript" ></script>
	<script src="{% static 'metronic/global/plugins/amcharts/amcharts/serial.js' %}" type="text/javascript" ></script>
	<script src="{% static 'metronic/global/plugins/amcharts/amcharts/themes/light.js' %}" type="text/javascript" ></script>
	<script src="{% static 'metronic/global/plugins/amcharts/ammap/ammap.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/amcharts/ammap/maps/js/worldLow.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/morris/morris.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/morris/raphael-min.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/global/plugins/jquery.sparkline.min.js' %}" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="{% static 'metronic/global/scripts/metronic.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/admin/layout5/scripts/layout.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/admin/layout5/scripts/quick-sidebar.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/admin/layout5/scripts/index.js' %}" type="text/javascript"></script>
	<script src="{% static 'metronic/admin/pages/scripts/tasks.js' %}" type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->

	<script type="text/javascript" src="{% static 'metronic/global/plugins/bootstrap-toastr/toastr.min.js' %}"></script>

	<script type="text/javascript">
		toastr.options = {
		  "closeButton": true,
		  "extendedTimeOut": "0",
		  "timeOut": "0"
		}	
	</script>
	{% block footer_scripts %}
	{% endblock %}
</body>

</html>
